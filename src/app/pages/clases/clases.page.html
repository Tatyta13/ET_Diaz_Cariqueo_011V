<ion-header [translucent]="true">

      text=""
      color="dark">

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/menu']">
        <ion-icon 
          slot="end" 
          name="home-outline" 
          id="titulo"
          color="dark">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center;">
    <h2></h2>
  </div>

  <div style="text-align: center;">
    <ion-button (click)="cargarApi()" shape="round">
      Mostrar Clases
    </ion-button>
  </div>

  <ion-card *ngFor="let p of posteos" (click)="buscarPost(p)">
    <ion-card-header>
      
      <ion-card-title>Clase: {{p.Clase}}</ion-card-title>
      <ion-card-subtitle>Id: {{p.id}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{p.body}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
