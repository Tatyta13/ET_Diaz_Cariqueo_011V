<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input
        type="text"
        formControlName="username"
        [class.invalid-input]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      </ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
      <ion-text color="danger">
        <small>El nombre de usuario debe tener al menos 6 caracteres.</small>
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        [class.invalid-input]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
      <ion-text color="danger">
        <small>La contraseña debe tener al menos 8 caracteres.</small>
      </ion-text>
    </div>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Ingresar</ion-button>
    <ion-button expand="block" type="submit" [routerLink]="['/registro']"><small>¿Aun no te registras?</small></ion-button>
  </form>



<style>
  .error-message {
    margin-left: 16px;
    font-size: 12px;
  }

  .invalid-input {
    border: 1px solid red;
  }

  .extra-options {
    text-align: center;
    margin-top: 16px;
  }
</style>
